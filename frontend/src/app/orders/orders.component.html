<table class="table table-hover">
    <thead class="thead-light">
        <th>#order NO.</th>
        <th>Customer</th>
        <th>P. Method</th>
        <th>G. Total</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let item of orderList">
            <th>{{item.orderno}}</th>
            <td>{{item.name}}</td>
            <td>{{item.pmethod}}</td>
            <td>{{item.gtotal}}</td>
            <td></td>
        </tr>
        
    </tbody>

</table>
