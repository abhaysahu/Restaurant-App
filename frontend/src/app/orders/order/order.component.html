<form #form="ngForm" autocomplete="off" *ngIf="orderService.formData" (submit)="onSubmit(form)">
  <input type="hidden" name="orderid" #orderid="ngModel" [(ngModel)]="orderService.formData.orderid">
  <div class="row">
    <div class="col-md-6">
      
      <div class="form-group">
        <label>Order No.</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">#</div>
          </div>
          <input name="orderno" #orderno="ngModel" [(ngModel)]="orderService.formData.orderno" class="form-control" readonly>
        </div>
      </div>

      <div class="form-group">
        <label>Customer</label>
        <select name="customerid" #customerid="ngModel" [(ngModel)]="orderService.formData.customerid" class="form-control"
        [class.is-invalid]="!isValid && orderService.formData.customerid==0">
          <option value="">-Select-</option>
          <option *ngFor="let item of customerList" value="{{item.customerid}}">{{item.name}}</option>
        </select>
      </div>
    </div>
    
    <div class="col-md-6">
      <div class="form-group">
        <label>Payment Method</label>
        <select name="pmethod" #pmethod="ngModel" [(ngModel)]="orderService.formData.pmethod" class="form-control">
          <option value="">-Select-</option>
          <option value="Cash">Cash</option>
          <option value="Card">Card</option>
        </select>
      </div>
       

      <div class="form-group">
        <label>Grand Total</label>

        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Rs.</div>
          </div>
          <input name="gtotal" #gtotal="ngModel" [(ngModel)]="orderService.formData.gtotal" class="form-control" readonly>
        </div>
      </div>
    </div>
  </div> 



 
  <!-- order items table-->

  
  <table class="table table-borderless">
    <thead class="thead-light">
      <th>Food</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>
        <a class="btn btn-sm btn-success text-white" (click)="AddOrEditOrderItem(null,orderService.formData.orderid)"><i class="fa fa-plus"></i> Add Item</a>
      </th>
    </thead>
    <tbody>
      
      <tr *ngIf="!orderService.orderItems[0]" [class.text-danger]="!isValid && orderService.orderitems">
        <td class="font-italic text-center" colspan="5">
          No food item selected for this order.
        </td>
      </tr>

      <tr *ngFor="let item of orderService.orderItems;let i=index;">
        <td>{{item.itemname}}</td>
        <td>{{item.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.total}}</td>
        <td>
          <a class="btn btn-sm btn-info text-white" (click)="AddOrEditOrderItem(i,orderService.formData.orderid)"><i class="fa fa-pencil"></i></a>
          <a class="btn btn-sm btn-danger text-white ml-1" (click)="onDeleteOrderItem(item.orderitemiD,i)"><i class="fa fa-trash"></i></a>
        </td>
      </tr>
    </tbody>
  </table>


  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <a class="btn btn-outline-dark ml-1" routerLink="/orders"><i class="fa fa-table"></i> View Orders</a>
  </div>
</form>
